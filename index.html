<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvolutionGlute - Pago</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: white; display: grid; place-content: center; height: 100vh; text-align: center; margin: 0; }
        .container { background-color: #1e1e1e; padding: 40px; border-radius: 10px; border: 1px solid #333; }
        h1 { margin-top: 0; color: #F0218B; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #F0218B; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>EvolutionGlute</h1>
        <p>Completa tu suscripción para acceder a todas las rutinas.</p>
        <div id="wallet_container"><div class="spinner"></div></div>
    </div>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mp = new MercadoPago('APP_USR-8ec6b9fe-500c-4ad8-9c19-0ba035211799', {
                locale: 'es-AR'
            });

            fetch('/api/create_preference', { method: 'POST' })
            .then(res => {
                if (!res.ok) {
                    return res.json().then(errorData => {
                        throw new Error(`Servidor respondió ${res.status}: ${JSON.stringify(errorData)}`);
                    });
                }
                return res.json();
            })
            .then(data => {
                if (data.id) {
                    document.getElementById('wallet_container').innerHTML = '';
                    mp.wallet({
                        preferenceId: data.id,
                        render: { container: '#wallet_container', label: 'Suscribirme' }
                    });
                } else {
                    throw new Error("No se recibió ID de preferencia.");
                }
            })
            .catch(error => {
                console.error("Error final:", error);
                document.getElementById('wallet_container').innerText = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
