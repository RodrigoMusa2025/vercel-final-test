<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Pago Vercel</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; display: grid; place-content: center; height: 100vh; text-align: center; margin: 0; }
        .container { background-color: #222; padding: 40px; border-radius: 10px; min-width: 300px; }
        #response-container { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; }
        .success { background-color: #27ae60; color: white; }
        .error { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prueba de Conexión con la API</h1>
        <p>Esperando respuesta del servidor...</p>
        <div id="response-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const responseContainer = document.getElementById('response-container');
            
            fetch('/api/create_preference', {
                method: 'POST'
            })
            .then(res => {
                // Primero revisamos si la respuesta es un JSON válido
                if (!res.headers.get("content-type")?.includes("application/json")) {
                   throw new Error(`Respuesta no es JSON. Código: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                // Si la respuesta tiene la propiedad 'error'
                if (data.error) {
                    responseContainer.innerText = `ERROR RECIBIDO DEL SERVIDOR:\n${data.error}`;
                    responseContainer.className = 'error';
                } 
                // Si la respuesta tiene la propiedad 'id' (para nuestro test de éxito)
                else if (data.id) {
                    responseContainer.innerText = `RESPUESTA DEL SERVIDOR:\n${data.id}`;
                    responseContainer.className = 'success';
                }
            })
            .catch(error => {
                // Si la conexión falla por completo (como el 404)
                console.error("Error en la conexión fetch:", error);
                responseContainer.innerText = `FALLA DE CONEXIÓN:\nEl servidor no responde o no se encuentra (Error 404).`;
                responseContainer.className = 'error';
            });
        });
    </script>
</body>
</html>
